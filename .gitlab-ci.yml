stages:
  - build
  - deploy

build-conda :
  stage: build
  script:
    - conda build ./conda --prefix-length=80 --output-folder=dist/ --channel=http://bcu-ci.esrf.fr/stable
  artifacts:
    paths:
    - dist/
  tags:
    - conda
    - linux

deploy:
  stage: deploy
  environment:
    name: production
    url: http://bcu-ci.esrf.fr/stable
  dependencies:
    - build-conda
  script:
    - mv -f dist/linux-64/* /conda/linux-64/
    - conda index /conda/linux-64/
  tags:
    - conda
  when: manual
